<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta name="description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <!-- Twitter meta-->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@pratikborsadiya">
    <meta property="twitter:creator" content="@pratikborsadiya">
    <!-- Open Graph Meta-->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Vali Admin">
    <meta property="og:title" content="Vali - Free Bootstrap 4 admin theme">
    <meta property="og:url" content="http://pratikborsadiya.in/blog/vali-admin">
    <meta property="og:image" content="http://pratikborsadiya.in/blog/vali-admin/hero-social.png">
    <meta property="og:description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <title>教务处学生端-每日一报</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="app sidebar-mini" style="background-color: #E5E5E5">
    <!-- Navbar顶部导航-->
    <header class="app-header">
        <p class="nav-title">学生选课系统<a class="logout" href="/logout/"><i class="fa fa-sign-out fa-lg"></i>退出</a></p>
    </header>
    <!-- Sidebar menu侧面导航-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
      <div class="app-sidebar__user">
          <img style="height:60px;margin-right:15px;" src="{% static "images/student2.png" %}">
        <div>
          <p class="app-sidebar__user-designation">学号：{{xh}}</p>
          {% comment %}<p class="app-sidebar__user-name">姓名：{{xm}}</p>{% endcomment %}
        </div>
      </div>
      <div class="divider"></div>
<!--      跳转到不同功能页面-->
      <ul class="app-menu">
        <li><a class="app-menu__item" href="/student_index/"><i class="app-menu__icon fa fa-home"></i><span class="app-menu__label">学生首页</span></a></li>
        <li><a class="app-menu__item" href="/check_my_table/"><i class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">课表查询</span></a></li>
        <li><a class="app-menu__item" href="/select_course/"><i class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">选课管理</span></a></li>
        <li><a class="app-menu__item" href="/delete_course/"><i class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">退课管理</span></a></li>
        <li><a class="app-menu__item" href="/check_my_score/"><i class="app-menu__icon fa fa-pie-chart"></i><span class="app-menu__label">成绩查询</span></a></li>
          <li><a class="app-menu__item  active" href="/student_daily_post/"><i class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">每日一报</span></a></li>
      </ul>
    </aside>
<!--    主要内容部分-->
    <main class="app-content">
<!--      内容显示-->
      <div class="clearfix"></div>
        <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">每日一报-学生</h3>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <form class="row" method="POST">
                      {% csrf_token %}
                        <div class="row">
                        <div class="form-group col-md-3">
                            <label class="control-label">学号</label>
                              <input class="form-control" type="text" placeholder="学号" value="{{ xh }}" name="xh" >
                        </div>
                        <div class="form-group col-md-3">
                            <label class="control-label">姓名</label>
                              <input class="form-control" type="text" placeholder="姓名" value="{{ xm }}" name="xm" >
                        </div>
                        <div class="form-group col-md-3">
                            <label class="control-label">报送日期</label>
                                <input id="bsrq" class="form-control" type="text" name="bsrq" placeholder="报送日期">
                        </div>
                       </div>
                        <div class="row">
                        <div class="form-group col-md-3"  >
                            <label class="control-label">当前身体状况</label>
                            <div class="row">
                            <div class="form-check" style="margin-left: 20px">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" value = "良好" name="zk" >
                                    良好
                                </label>
                            </div>
                            <div class="form-check" style="margin-left: 20px">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" value = "不适" name="zk">
                                    不适
                                </label>
                            </div>
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="control-label">体温</label>
                              <input class="form-control" type="text" placeholder="体温xx℃" name="tw" >
                        </div>
                        </div>
                          <button type="submit" class="btn btn-primary " ></i>提交</button>
                    </form>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
    </main>
    <!-- Essential javascripts for application to work-->
    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{% static "js/plugins/pace.min.js"%}"></script>
    <!-- Page specific javascripts-->
    <script type="text/javascript" src="{% static "js/plugins/bootstrap-datepicker.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/plugins/select2.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/plugins/bootstrap-datepicker.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/plugins/dropzone.js" %}"></script>
     <script type="text/javascript">
      $('#bsrq').datepicker({
      	format: "yyyy-mm-dd",
      	autoclose: true,
      	todayHighlight: true
      });
    </script>
    <script type="text/javascript">
      if(document.location.hostname == 'pratikborsadiya.in') {
      	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      	ga('create', 'UA-72504830-1', 'auto');
      	ga('send', 'pageview');
      }
    </script>
  </body>
</html>
