<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href=" {% static "css/main.css" %} ">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>登录选课系统</title>
  </head>
  <body>
    <section class="material-half-bg">
    </section>
    <section class="login-content">
      <div class="login-box">
        <form class="login-form" method="POST">
          {% csrf_token %}
          <h3 class="login-head">登录/Login</h3>
          <div class="form-group">
            <label class="control-label">账户</label>
            <input class="form-control" type="text" placeholder="请输入账号/Campus ID Number" name="number" autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">密码</label>
            <input class="form-control" type="password" placeholder="请输入密码/Password" name="pswd" >
                  {% if retcode  == 1 %}
                      <p>{{ stderr }}</p>
                  {% endif %}
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block">登录/Login</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{% static "js/plugins/pace.min.js" %}"></script>
  </body>
</html>
