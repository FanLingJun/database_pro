<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta name="description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <!-- Twitter meta-->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@pratikborsadiya">
    <meta property="twitter:creator" content="@pratikborsadiya">
    <!-- Open Graph Meta-->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Vali Admin">
    <meta property="og:title" content="Vali - Free Bootstrap 4 admin theme">
    <meta property="og:url" content="http://pratikborsadiya.in/blog/vali-admin">
    <meta property="og:image" content="http://pratikborsadiya.in/blog/vali-admin/hero-social.png">
    <meta property="og:description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <title>教务处学生端</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="app sidebar-mini" style="background-color: #E5E5E5">
    <!-- Navbar顶部导航-->
    <header class="app-header">
        <p class="nav-title">学生选课系统<a class="logout" href="/logout/"><i class="fa fa-sign-out fa-lg"></i>退出</a></p>
    </header>
    <!-- Sidebar menu侧面导航-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
      <div class="app-sidebar__user">
          <img style="height:60px;margin-right:15px;" src="{% static "images/student2.png" %}">
        <div>
          <p class="app-sidebar__user-designation">学号：{{xh}}</p>
          <p class="app-sidebar__user-name">姓名：{{xm}}</p>
        </div>
      </div>
      <div class="divider"></div>
<!--      跳转到不同功能页面-->
      <ul class="app-menu">
        <li><a class="app-menu__item" href="/student_index/"><i class="app-menu__icon fa fa-home"></i><span class="app-menu__label">学生首页</span></a></li>
        <li><a class="app-menu__item" href="/check_my_table/"><i class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">课表查询</span></a></li>
        <li><a class="app-menu__item" href="/select_course/"><i class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">选课管理</span></a></li>
        <li><a class="app-menu__item" href="/delete_course/"><i class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">退课管理</span></a></li>
        <li><a class="app-menu__item active" href="/check_my_score/"><i class="app-menu__icon fa fa-pie-chart"></i><span class="app-menu__label">成绩查询</span></a></li>
      </ul>
    </aside>

    <main class="app-content">
        <div class="row">

        <div class="col-md-12">
          <div class="tile">
          <h3 class="tile-tile">成绩信息</h3>
            <div class="tile-body">
              <div class="table-responsive">
                      <table class="table table-hover table-bordered" id="datatable">
                        <thead>
                          <tr>
                            <th>课号</th>
                            <th>课名</th>
                            <th>学分</th>
                            <th>总评成绩</th>
                            <th>绩点</th>
                          </tr>
                        </thead>
                        <tbody>
                         {% for item in scores %}
                          <tr>
                            <td>{{ item.kh }}</td>
                            <td>{{ item.km }}</td>
                            <td>{{ item.xf }}</td>
                            <td>{{ item.zpcj }}</td>
                            <td>{{ item.gpa }}</td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
          </div>
        </div>
      </div>

        <div class="col-md-12">
          <div class="tile">
          <h3 class="tile-tile">绩点走势</h3>
            <div class="tile-body">
                <div id="container" style="max-width:800px;height:400px"></div>
          </div>
        </div>
      </div>

      </div>
    </main>
    <!-- Essential javascripts for application to work-->
    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{% static "js/plugins/pace.min.js"%}"></script>
    <!-- Page specific javascripts-->
    <!-- Data table plugin-->
    <script type="text/javascript" src="{% static "js/plugins/jquery.dataTables.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/plugins/dataTables.bootstrap.min.js" %}"></script>
    <script type="text/javascript">$('#sampleTable1').DataTable();</script>
    <script type="text/javascript">$('#sampleTable2').DataTable();</script>
    <script type="text/javascript" src="{% static "js/plugins/chart.js" %}"></script>
    <script type="text/javascript" src="{% static "js/highcharts.js" %}"></script>
    <script type="text/javascript" src="{% static "js/exporting.js" %}"></script>
    <script type="text/javascript" src="{% static "js/series-label.js" %}"></script>
    <script type="text/javascript" src="{% static "js/oldie.js" %}"></script>
    <script type="text/javascript" src="{% static "js/data.js.js" %}"></script>
    <!-- Google analytics script-->
    <script type="text/javascript">
      if(document.location.hostname == 'pratikborsadiya.in') {
      	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      	ga('create', 'UA-72504830-1', 'auto');
      	ga('send', 'pageview');
      }
    </script>


  <script>

      (function () {

          var km = [];
          var gpa = [];
          var tb=document.getElementById("datatable");    //获取table对像
          var rows = tb.rows;
          for (var i = 1; i < rows.length; i++) {    //--循环所有的行
              var cells = rows[i].cells;　　// cells 集合返回表格中所有 <td> 或 <th> 元素。
                for (var j = 0; j < cells.length; j++) {   //--循环所有的列，从第一列取数据，因为一般第一列都是标识，数据毫无意义。
                    if (j==1){
                        km.push(cells[j].innerHTML)
                    }
                    if (j==4){
                        gpa.push(cells[j].innerHTML)
                    }
                }
        }
          console.log(km);
          console.log(gpa);
           var chart = Highcharts.chart('container', {
	title: {
		text: '绩点走势图'
	},
	yAxis: {
		title: {
			text: 'GPA'
		}
	},
	legend: {
		layout: 'vertical',
		align: 'right',
		verticalAlign: 'middle'
	},
	plotOptions: {
		series: {
			label: {
				connectorAllowed: false
			},
			pointStart: 2010
		}
	},
	series: [{
		name: '绩点',
		data: [3.3, 3.7, 3.7, 2.7, 4.0, 3.3, 2.0, 4.0]
	}],
	responsive: {
		rules: [{
			condition: {
				maxWidth: 500
			},
			chartOptions: {
				legend: {
					layout: 'horizontal',
					align: 'center',
					verticalAlign: 'bottom'
				}
			}
		}]
	}
});
      })();

  </script>
  </body>
</html>
