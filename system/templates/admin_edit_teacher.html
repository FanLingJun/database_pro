<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta name="description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <!-- Twitter meta-->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@pratikborsadiya">
    <meta property="twitter:creator" content="@pratikborsadiya">
    <!-- Open Graph Meta-->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Vali Admin">
    <meta property="og:title" content="Vali - Free Bootstrap 4 admin theme">
    <meta property="og:url" content="http://pratikborsadiya.in/blog/vali-admin">
    <meta property="og:image" content="http://pratikborsadiya.in/blog/vali-admin/hero-social.png">
    <meta property="og:description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <title>教务处管理员端-教师管理</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="app sidebar-mini" style="background-color: #E5E5E5">
    <!-- Navbar顶部导航-->
    <header class="app-header">
        <p class="nav-title">系统管理员端<a class="logout" href="/logout/"><i class="fa fa-sign-out fa-lg"></i>退出</a></p>
    </header>
    <!-- Sidebar menu侧面导航-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
      <div class="app-sidebar__user">
        <img style="height:60px;margin-right:15px;" src="{% static "images/guanliyuan.png" %}" alt="User Image">
        <div>
          <p class="app-sidebar__user-designation">工号：{{gh}}</p>
        </div>
      </div>
         <div class="divider"></div>
<!--      跳转到不同功能页面-->
           <ul class="app-menu">
               <li><a class="app-menu__item" href="/admin_index/"><i class="app-menu__icon fa fa-home"></i><span class="app-menu__label">管理员首页</span></a></li>
               <li><a class="app-menu__item " href="/admin_edit_student/"><i class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">学生管理</span></a></li>
               <li><a class="app-menu__item   active" href="/admin_edit_teacher/"><i class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">教师管理</span></a></li>
               <li><a class="app-menu__item" href="/admin_edit_course/"><i class="app-menu__icon fa fa-th-list"></i><span class="app-menu__label">开课管理</span></a></li>
               <li><a class="app-menu__item" href="/admin_daily_post/"><i class="app-menu__icon fa fa-th-list"></i><span class="app-menu__label">每日一报管理</span></a></li>
           </ul>
    </aside>
<!--    主要内容部分-->
    <main class="app-content">
<!--      内容显示-->
      <div class="clearfix"></div>
        <div class="col-md-12">
          <div class="tile">
          <h3 class="tile-title">教师管理</h3>
            <div class="tile-body">
              <div class="table-responsive">
                <table class="table table-hover table-bordered" id="sampleTable">
                  <thead>
                    <tr>
                      <th>工号</th>
                      <th>姓名</th>
                        <th>学院</th>
                      <th>性别</th>
                      <th>出生日期</th>
                      <th>职称</th>
                        <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for item in all_teacher %}
                    <tr>
                      <td>{{item.gh}}</td>
                      <td>{{item.xm}}</td>
                      <td>{{item.mc}}</td>
                      <td>{{item.xb}}</td>
                      <td>{{item.csrq}}</td>
                      <td>{{item.xl}}</td>
                      <td>
                        <a href="/admin_mod_teacher/?gh={{item.gh}}&isdel=0" style="padding:7px">修改</a>
                        <a href="/admin_mod_teacher/?gh={{item.gh}}&isdel=1" style="padding:7px">删除</a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">新增教师</h3>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <form method="POST">
                      {% csrf_token %}
                        <div class="row">
                        <div class="form-group col-md-3">
                            <label class="control-label">工号</label>
                              <input class="form-control"type="text" placeholder="工号" name="gh" >
                        </div>
                        <div class="form-group col-md-3">
                            <label class="control-label">姓名</label>
                              <input class="form-control"type="text" placeholder="姓名" name="xm" >
                        </div>
                        <div class="form-group col-md-3" >
                            <label for="jsxh">学院</label>
                            <select id="jsxy" class="form-control" name="mc">
                                <option value="01">计算机学院</option>
                                <option value="02">通讯学院</option>
                                <option value="03">材料学院</option>
                                <option value="04">文学院</option>
                                <option value="05">理学院</option>
                                <option value="06">法学院</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="control-label">出生日期</label>
                                <input id="nl" class="form-control" type="text" name = "csrq" placeholder="出生日期">
                        </div>
                        </div>
                        <div class="row">
                        <div class="form-group col-md-3">
                            <label class="control-label">性别</label>
                            <div class="row">
                            <div class="form-check" style="margin-left: 20px">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" value = "男" name="xb" >
                                    男
                                </label>
                            </div>
                            <div class="form-check" style="margin-left: 20px">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" value = "女" name="xb">
                                    女
                                </label>
                            </div>
                            </div>
                        </div>
                        <div class="form-group col-md-3" >
                            <label for="xl">职称</label>
                            <select id="xl" class="form-control" name="xl">
                                <option value="讲师">讲师</option>
                                <option value="副教授">副教授</option>
                                <option value="教授">教授</option>
                                <option value="研究员">研究员</option>
                            </select>
                        </div>
                        </div>
                      <button type = "submit" class="btn btn-primary" ></i>提交</button>
                    </form>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
    </main>
    <!-- Essential javascripts for application to work-->
    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{% static "js/plugins/pace.min.js"%}"></script>
    <!-- Page specific javascripts-->
    <script type="text/javascript" src="{% static "js/plugins/bootstrap-datepicker.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/plugins/select2.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/plugins/bootstrap-datepicker.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/plugins/dropzone.js" %}"></script>
     <script type="text/javascript">
      $('#csrq').datepicker({
      	format: "yyyy-mm-dd",
      	autoclose: true,
      	todayHighlight: true
      });
      $('#nl').datepicker({
      	format: "yyyy-mm-dd",
      	autoclose: true,
      	todayHighlight: true
      });
    </script>
    <!-- Google analytics script-->
    <script type="text/javascript">
      if(document.location.hostname == 'pratikborsadiya.in') {
      	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      	ga('create', 'UA-72504830-1', 'auto');
      	ga('send', 'pageview');
      }
    </script>
  </body>
</html>
